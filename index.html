<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quadra Interativa</title>
  <link rel="stylesheet" href="src/css/style.css" />
</head>

<body>
  <!--Seção do menu lateral menor com os icones, classe está sujeit a mudanças. Onclick usado para fechar o menu menor e abrir o maior-->
  <aside class="menu" id="menu">
    <!-- ============= logo ============= -->
    <div class="logo">
      <span> <!-- ============= NECESSITO DA LOGO  ============= -->
        <img src="src/images/logo.png" class="logo-img" id="image-span" />
      </span>
      <h3 class="text main-menu-text">Quadra Interativa</h3>
      <!-- <div class="openButton"> -->
        <span class="lateralButton" onclick="abrirMenu()" id="lateralButton"><img
            src="Src/images/arrow-right-circle-fill.svg" class="button-img"></span>
      <!-- </div> -->
    </div>
    <hr>
    <div class="menu-icons">
      <!-- ============= PARTE COM OS ICONES E DPS COM O TEXTO + ICONES   ============= -->
      <ul class="list-ordenato">
        <li class="list"><img src="src/images/house.svg" alt="" id="icons" class="icons" />
          <span class="text padding-diff-1" id="text">Home</span>
        </li>
        <li class="list"><img src="src/images/calendar.svg" alt="" id="icons" class="icons" />
          <span class="text padding-diff-2" id="text">Evento</span>
        </li>
        <li class="list"><img src="src/images//person-fill-add.svg" alt="" id="icons" class="icons" /><span
            class="text padding-diff-3" id="text">Reservar</span></li>
        <li class="list"><img src="src/images//chat-left-dots-fill.svg" alt="" id="icons" class="icons" /><span
            class="text padding-diff-4" id="text">Sugestões</span></li>
        <li class="list"><img src="Src/images/person-fill.svg" alt="" id="icons" class="icons" /><span
            class="text padding-diff-5" id="text">Perfil</span></li>
      </ul>
    </div>
    <!-- ============= DIV QUE SERA COLOCADA O INPUT QUE TROCARA O FUNDO DE COR   ============= -->
    <div class="icons-tema">
      <img src="src/images/sun.svg" class="sun-img">
      <div class="switch__container text">
        <!-- Switch criado pela bia para mudança de cor, requer onclick do js-->
        <input id="switch-shadow" class="switch switch--shadow" type="checkbox">
        <label for="switch-shadow"></label>
      </div>
      <img src="src/images/moon.svg" class="text moon-img">
    </div>
    <!-- ============= Parte do login que ainda deve ser responsivo  ============= -->
    <div class="perfil">
      <img src="src/images/person.svg" class="icons-perfil" />
      <div class="usuario">
        <span class="text" id="text">Fulano da Silva </span>
        <span class="text" id="text">Informática 3 </span>
      </div>
      <img src="src/images/exit.svg" class="icons-perfil" />
    </div>
    <!-- ============= Final da seção da barra lateral  ============= -->
  </aside>
  <!--Seção do menu lateral, classe está sujeit a mudanças. Onclick fechando esse menu e abrindo o menu menor-->
  <!--Seção experimental para teste do conteúdo ao lado do menu lateral -->
  <!--CUIDADO, ESSE MAIN DEIXA O CONTEÚDO AO LADO DO MENU LATERAL, TUDO DO "BODY" TEM QUE ESTAR DENTRO DELE-->
  <main>
    <!-- Primeira seção do main-->
    <section class="section-home">
      <!--div do carrossel (A ser feito)-->
      <div class="slider">
        <div class="slides-inpts">
          <!--Radio buttons of carrossel -->
          <input type="radio" name="radio-slides" id="radio-slides1">
          <input type="radio" name="radio-slides" id="radio-slides2">
          <input type="radio" name="radio-slides" id="radio-slides3">
          <!--Imagens do carrossel-->
          <div class="slides-img first">
            <img src="Src/images/carrossel-img1.jpeg" alt="Imagem um">
          </div>
          <div class="slides-img">
            <img src="Src/images/carrossel-img2.jpeg" alt="Imagem dois">
          </div>
          <div class="slides-img ">
            <img src="Src/images/carrossel-img3.jpeg" alt="Imagem três">
          </div>
          <!--Fim das imagens do carrossel-->
        </div>
      </div>
      <!--Labels do carrossel para serem butões clicaveis e mexíveis-->
      <div class="slides-labels">
        <label for="radio-slides1" class="slides-btn">
        </label>
        <label for="radio-slides2" class="slides-btn">
        </label>
        <label for="radio-slides3" class="slides-btn">
        </label>
      </div>
      <!--FIm dos labels do carrossel-->
      <!--Fim do carrossel-->
      <div></div>
    </section>
    <!--Fim da primeira seção do main-->
  </main>
</body>
<script src="src/js/script.js"></script>

</html>
